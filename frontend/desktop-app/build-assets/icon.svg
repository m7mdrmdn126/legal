<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Main Icon -->
  <g transform="translate(128, 128)">
    <!-- Scale Symbol -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#60a5fa" stroke-width="4"/>
    
    <!-- Balance Beam -->
    <line x1="-50" y1="-10" x2="50" y2="-10" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Center Support -->
    <line x1="0" y1="-10" x2="0" y2="20" stroke="#fbbf24" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Left Pan -->
    <path d="M -50 -10 L -40 10 L -60 10 Z" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    <line x1="-50" y1="-10" x2="-50" y2="0" stroke="#374151" stroke-width="3"/>
    
    <!-- Right Pan -->
